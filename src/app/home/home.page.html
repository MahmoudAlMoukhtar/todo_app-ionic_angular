<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Todo App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Todo App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-grid>
      <ion-row class="form-section">
        <ion-col size-md="6" offset-md="3">
          <app-todo-form (addTodo)="onAddTodo()" (clearTodos)="onClearTodos()"></app-todo-form>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-searchbar [value]="filter" search-icon="search-circle" placeholder="filter todos search"
            (ionChange)="filter='7'"></ion-searchbar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <app-todos-list [todos]="getFilteredTodos()"></app-todos-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
