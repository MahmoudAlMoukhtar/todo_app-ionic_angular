<ion-card>
  <ion-card-header>
    New Todo
  </ion-card-header>
  <ion-card-content>


    <ion-item>
      <ion-label position="floating">Todo Title</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Todo Description</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <div class="expenses-buttons">
      <ion-button color="danger" fill="outline" (click)="clearTodosButtonClicked()">
        <ion-icon slot="start" name="close-outline"></ion-icon>
        Clear</ion-button>
      <ion-button (click)="addTodoButtonClicked()"><ion-icon slot="start" name="add-circle-outline"></ion-icon>Add
        Todo</ion-button>
    </div>
  </ion-card-content>
</ion-card>
